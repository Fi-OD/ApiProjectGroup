<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Recipes | Bites Across Borders</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5" style="box-shadow: 0 4px 6px -6px #222;">
        <img src="assets/images/Logo.jpg" class="pl-4 mr-5" href="#">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-5" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active mx-2">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Recipes</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
            </li>
          </ul>
        </div>
        <div class="input-group my-2" style="width: 18%">
            <input type="text" class="form-control" id ="search-input" aria-label="Recipes" placeholder="Search Recipes">
            <div class="input-group-append">
              <button class="btn bi-search" id="search-button" style="background-color: #cfcfcf;"></button>
            </div>
        </div>
       
      </nav>

      <!-- Recipes Section -->
      <div class="card mb-3" style="width: 70%; margin: auto; height: 65vh; border-radius: 12px;">
        <div class="row no-gutters">
          <div class="col-md-6" id="recipeImage">
        <!--  <img  id="recipeImage" src="..." class="card-img" alt="..." style="width: 100%; height: 100%;">-->
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title mt-5 eng-title" id="recipeName"></h5>
              <p class="card-text my-3 eng-ingredients" id="ingredients"></p>
              <p class="card-text my-3 eng-recipe" id="instruction"></p>
              <p class="card-text my-3 eng-serving" id="servingSize"></p>
              <p class="card-text mb-5 mt-3 eng-max-time" id="maxTime"><small class="text-muted">Last updated 3 mins ago</small></p>
              
              <select id="selector"></select>
              <button class="btn btn-lg border mt-5" id="translate-button" href="#" role="button" style="background-color: #ffffff; color: grey;">Translate Recipe</button>

            </div>
            
          </div>
        </div>
      </div>

 


  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/search.js"></script>
  <script src="assets/js/translate.js"></script>
</body>

</html>
