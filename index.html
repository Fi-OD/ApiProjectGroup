<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/js/style.css">

    <title>Document</title>

  <header>
    <h1>🥗 Recipe 🍝</h1>
    
    <div class="input-group mb-3">
      <input type="text" id="search-input" class="form-control" placeholder="Recipe name" aria-label="Recipe name" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
    </div>
  




    <div class="card">
      <h5 class="card-header">Original Recipe</h5>
      <div class="card-body">
        <h5 class="card-title english">
          
        </h5>
      </div>
    </div>

    <form>
      <div class="form-group">
        <label id="language-select" for="exampleFormControlSelect1">Please Select Your Language</label>
        <select class="form-control selector wrapper" id="exampleFormControlSelect1">

        </select>
      </div>
    </form>

            <!--This is where the articles will be appended to-->
        
    <div class="card">
      <h5 class="card-header">Translation</h5>
      <div class="card-body">
        <h5 class="card-title translation">Translated Recipe Here...</h5>
        <button href="#" class="btn btn-primary">Translate Now!</button>
      </div>
    </div>
        








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./assets/js/translate.js"></script>

</html>
